<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CashGo</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <a href="../index.html" class="logo">CashGo</a>
    </div>
</header>

<section class="form-container">
    <div class="container">
        <h2>Crie sua Conta</h2>
        <p>Preencha os campos abaixo para começar a usar o CashGo.</p>
        <form action="/submit_register" method="POST">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Crie uma senha" required>

            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>

            <button type="submit" class="btn btn-secondary">Cadastrar</button>
        </form>


        <p>Já tem uma conta? <a href="login.html">Faça login</a>.</p>
    </div>
</section>
</body>
</html>
